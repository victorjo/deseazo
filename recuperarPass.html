<!DOCTYPE html>
<html lang="es">  
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="Content-Language" content="es" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content=" " />

    <title>Recupera tu contraseña | Eldeseazo</title>
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
 
    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/jqtransform.css" rel="stylesheet" type="text/css" />
    
    <!-- JS -->
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script> 
    <script src="js/jquery.jqtransform.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/password-strength.js"></script>
    
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <script type="text/javascript">
        $(window).load(function(){
            
            $(function(){
                $(".password").passStrength({
                    minLength: 8,
                    messages: ".menssages",
                    rules: {
                        hasRepetitionInPassword: true
                    }
                });
            });
            
            $('input[type="text"]').focusin(function () { if ($(this).val() == $(this).attr('value') ) { $(this).val(''); $(this).removeClass('inputClarito');$(this).addClass('cajaSeleccionada');} });
            $('input[type="text"]').focusout(function () { $(this).removeClass('cajaSeleccionada'); if ($(this).val() == '') {  $(this).val($(this).attr('value')); $(this).addClass('inputClarito');$(this).removeClass('cajaSeleccionada');}});
            
            $('.campoForm').focusin(function(){ $(this).removeClass('orange'); $(this).addClass('blue'); });
            $('.campoForm').focusout(function(){ $(this).removeClass('blue'); if($(this).find('input').val()==''){ $(this).addClass('orange'); } });
            
            $(function() { $("form.jqtransform").jqTransform();});
            
            $('.siteMap .boxCuarto span').click(function(){
                if($(window).width()<=1024){ $(this).parent().find("ul").slideToggle(); }    
            });
            elpie();
        });
        $(window).resize(function(){
            elpie();
        }); 
        function elpie() {
            if($(window).height() > $('.header').height() + $('.content').height() + $('.footer').height() ){ $('.footer').css({position: 'absolute', bottom : '0', left : '0'});} else{  $('.footer').css({position: 'relative'});}
        }
    </script>

</head>
<body>

    <header class="header">
        <nav class="menu">
            <ul class="box">
                <li class="btnHome"><a href="home.html" title="Inicio" class="on">Volver a inicio</a></li>
            </ul>
        </nav>
        <div class="box">
            <div id="logo"><a href="home.html" title="Eldeseazo"><img src="img/logo_el_deseazo.jpg" title="Eldeseazo, el genio de tus compras." alt="Logotipo de Eldeseazo" /></a></div>
            <a href="#" title="Botón Menu" class="btnMenu">&nbsp;</a>
        </div>
    </header>
    
    <section class="content">
        
        <div class="breadcrumb black">
            <div class="box">    
                <p><b>Estás en:</b> <a href="home.html">Inicio</a> <span>Recupera tu contraseña</span></p>
            </div>
        </div>
        
        <div class="landing viajesBlue"></div>        
        
        <div class="boxGrey">
            <div class="boxPedir formulario pass">
                
                <h1>Recuperación de contraseña</h1>
                <div class="boxForm">
                    <form class="jqtransform" action="perfilParticularDeseoNinguno.html">
                        <div class="rowElem firstTop">
                            <h3>Indícanos con qué email te diste de alta y te enviaremos un enlace de reactivación</h3>
                        </div>
                        <div class="blockForm">
                            <div class="rowElem">
                                <div class="contBlockPM campoForm">
                                    <label>Email</label>
                                    <input type="text" value="" title="Email" />
                                </div>
                            </div>
                        </div>
                        
                        <div class="blockFormCierre">
                            <input type="submit" value="Recordar" title="Recordar" class="btn" id="btnFinalizar" />
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="footer">
       <div class="close">
            <div class="box">
                <div class="copy">Eldeseazo el genio de tus compras 2013. Todos los derechos reservados · <a href="politicaDePrivacidad.html" title="Política de privacidad">Política de privacidad</a> · <a href="condicionesDeUso.html" title="Condiciones de uso">Condiciones de uso</a></div>
                <div class="logos">&nbsp;</div>
            </div>
        </div>
    </footer>
    
</body>
</html>
